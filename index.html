<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Les Restos de Matt‚Äôs - Paris de Luxe üåü</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- SDK Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>

    <style>
        :root {
            --gold: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%);
            --onyx: #0a0a0b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--onyx);
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .serif { font-family: 'Playfair Display', serif; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }
        
        .gold-gradient {
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gold-border { border: 1px solid rgba(212, 175, 55, 0.3); }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .animate-up { animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

        .loader {
            border: 2px solid rgba(255,255,255,0.1);
            border-left-color: #d4af37;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .tab-active { color: white; opacity: 1; }
        .tab-active .icon-bg { background: rgba(212, 175, 55, 0.2); border-color: rgba(212, 175, 55, 0.4); color: #f9e29c; }
    </style>
</head>
<body>
    <div id="app" class="relative w-full h-screen overflow-hidden bg-[#050505]">
        <!-- Background Ornements -->
        <div class="absolute inset-0 pointer-events-none">
            <div class="absolute top-[-15%] right-[-10%] w-[80%] h-[60%] bg-amber-900/10 blur-[120px] rounded-full"></div>
            <div class="absolute bottom-[-10%] left-[-5%] w-[50%] h-[50%] bg-blue-900/10 blur-[120px] rounded-full"></div>
        </div>

        <div class="relative z-10 flex flex-col h-full max-w-lg mx-auto border-x border-white/5 shadow-2xl">
            <!-- Header -->
            <header class="pt-16 pb-8 px-8 flex justify-between items-end shrink-0">
                <div>
                    <h1 class="text-4xl font-black italic tracking-tighter uppercase leading-none serif gold-gradient">
                        Matt's<br>Selection
                    </h1>
                    <div class="flex items-center gap-2 mt-3">
                        <span class="text-[9px] font-bold text-white/30 uppercase tracking-[0.4em]">Paris de Luxe</span>
                        <div class="h-px w-8 bg-amber-500/30"></div>
                        <span id="sync-status" class="text-[8px] font-bold text-amber-500/60 uppercase">Cloud Sync...</span>
                    </div>
                </div>
                <button onclick="window.toggleModal('modal-add')" class="p-4 bg-white text-black rounded-full shadow-2xl active:scale-90 transition-transform">
                    <i data-lucide="plus" class="w-6 h-6"></i>
                </button>
            </header>

            <!-- Barre de Recherche IA -->
            <div class="px-8 mb-8 shrink-0">
                <div class="relative group">
                    <input 
                        type="text" 
                        id="ai-search-input"
                        placeholder="Nom d'un restaurant √† Paris..."
                        class="w-full bg-white/[0.03] border border-white/10 rounded-2xl py-5 pl-6 pr-16 text-sm font-medium focus:outline-none focus:border-amber-500/40 transition-all placeholder:text-white/20"
                    >
                    <button 
                        onclick="window.importWithAI()" 
                        id="btn-ai-import"
                        class="absolute right-2.5 top-1/2 -translate-y-1/2 p-3 bg-amber-500/10 text-amber-500 rounded-xl hover:bg-amber-500 hover:text-black transition-all"
                    >
                        <i data-lucide="sparkles" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Zone de Contenu -->
            <main id="content-area" class="flex-1 overflow-y-auto px-8 pb-32 no-scrollbar">
                <!-- Filtres -->
                <div id="filter-bar" class="flex items-center justify-between mb-6 sticky top-0 z-20 py-2 bg-[#050505]/80 backdrop-blur-md">
                    <h2 class="text-[10px] font-black uppercase tracking-widest text-white/30">Adresses Enregistr√©es</h2>
                    <div class="flex gap-2">
                        <button onclick="window.setFilter('all')" class="filter-btn text-[9px] font-bold px-3 py-1.5 rounded-full glass" data-filter="all">TOUS</button>
                        <button onclick="window.setFilter('wishlist')" class="filter-btn text-[9px] font-bold px-3 py-1.5 rounded-full text-white/30" data-filter="wishlist">WISH</button>
                        <button onclick="window.setFilter('visited')" class="filter-btn text-[9px] font-bold px-3 py-1.5 rounded-full text-white/30" data-filter="visited">FAIT</button>
                    </div>
                </div>

                <!-- Grille des Restaurants -->
                <div id="restaurants-grid" class="space-y-4 min-h-[40vh]">
                    <div class="skeleton-list space-y-4">
                        <div class="h-32 glass rounded-3xl shimmer"></div>
                        <div class="h-32 glass rounded-3xl shimmer"></div>
                    </div>
                </div>

                <!-- Collections -->
                <div id="collections-view" class="hidden space-y-8 animate-up">
                    <div class="flex justify-between items-center">
                        <h2 class="text-[10px] font-black uppercase tracking-widest text-white/30">Mes Dossiers Or</h2>
                        <button class="text-[10px] font-bold text-amber-500 underline uppercase">Nouveau</button>
                    </div>
                    <div id="collections-grid" class="grid grid-cols-2 gap-4"></div>
                </div>
            </main>

            <!-- Navigation Basse -->
            <nav class="absolute bottom-10 left-8 right-8 h-20 glass rounded-[2.5rem] flex items-center justify-around px-6 z-40 gold-border shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
                <button onclick="window.switchView('main')" id="nav-main" class="tab-active flex flex-col items-center gap-1 group">
                    <div class="icon-bg p-3 rounded-2xl border border-transparent transition-all">
                        <i data-lucide="compass" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[8px] font-black tracking-[0.2em] uppercase">Carnet</span>
                </button>
                <div class="h-8 w-px bg-white/10"></div>
                <button onclick="window.switchView('collections')" id="nav-collections" class="flex flex-col items-center gap-1 group opacity-40">
                    <div class="icon-bg p-3 rounded-2xl border border-transparent transition-all">
                        <i data-lucide="crown" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[8px] font-black tracking-[0.2em] uppercase">Elite</span>
                </button>
            </nav>
        </div>

        <!-- Toast -->
        <div id="toast" class="fixed bottom-36 left-1/2 -translate-x-1/2 glass px-8 py-4 rounded-full border border-amber-500/30 text-[10px] font-black uppercase tracking-widest text-amber-400 z-[300] shadow-2xl opacity-0 transition-all transform translate-y-10 pointer-events-none">
            Op√©ration r√©ussie
        </div>

        <!-- MODAL: AJOUT -->
        <div id="modal-add" class="hidden fixed inset-0 z-[200] flex items-center justify-center p-8 bg-black/90 backdrop-blur-xl" onclick="if(event.target === this) window.toggleModal('modal-add')">
            <div class="glass w-full max-w-sm p-8 space-y-6 rounded-[3rem] gold-border animate-up">
                <h2 class="text-2xl font-black italic serif gold-gradient">Nouvelle Entr√©e</h2>
                <div class="space-y-4">
                    <input id="in-name" type="text" placeholder="Nom du palace" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-sm">
                    <input id="in-cuisine" type="text" placeholder="Cuisine (ex: Gastronomie)" class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-sm">
                </div>
                <button onclick="window.manualSave()" class="w-full bg-white text-black py-5 rounded-2xl font-black uppercase tracking-widest text-[10px]">Sauvegarder</button>
            </div>
        </div>

        <!-- MODAL: DETAILS -->
        <div id="modal-details" class="hidden fixed inset-0 z-[200] flex items-end sm:items-center justify-center bg-black/95 backdrop-blur-md" onclick="if(event.target === this) window.toggleModal('modal-details')">
            <div class="glass w-full max-w-sm bg-[#080808] rounded-t-[3.5rem] sm:rounded-[3.5rem] border border-white/10 overflow-hidden animate-up">
                <div class="h-72 relative">
                    <img id="det-img" src="" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-[#080808] via-transparent"></div>
                    <button onclick="window.toggleModal('modal-details')" class="absolute top-8 right-8 p-3 bg-black/50 rounded-full text-white/50 backdrop-blur-md hover:text-white transition-colors">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                    <div class="absolute bottom-8 left-10 pr-10">
                        <span id="det-tag" class="text-[9px] font-black uppercase tracking-[0.2em] bg-amber-500 text-black px-4 py-1.5 rounded-full mb-4 inline-block"></span>
                        <h2 id="det-name" class="text-4xl font-black italic serif gold-gradient leading-tight"></h2>
                    </div>
                </div>
                <div class="p-10 space-y-10">
                    <div class="space-y-3">
                        <p class="text-[10px] font-bold text-white/20 uppercase tracking-[0.3em]">Critique Matt's Selection</p>
                        <p id="det-note" class="text-base text-white/70 leading-relaxed italic font-light"></p>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="window.deleteRecord()" class="py-5 rounded-2xl border border-red-500/20 text-[10px] font-black uppercase tracking-widest text-red-500/60 hover:bg-red-500/10">Supprimer</button>
                        <button onclick="window.toggleVisited()" id="det-status-btn" class="py-5 rounded-2xl bg-white text-black text-[10px] font-black uppercase tracking-widest">Marquer Fait</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDocs, onSnapshot, query, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIG & INIT
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'paris-luxe-restos';
        const apiKey = ""; 

        let user = null;
        let restaurants = [];
        let filter = 'all';
        let currentDetailId = null;

        // AUTH & SYNC (RULE 3)
        const initCloud = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Error", err);
                document.getElementById('sync-status').innerText = "Offline Mode";
            }
        };

        onAuthStateChanged(auth, (u) => {
            user = u;
            if (user) {
                document.getElementById('sync-status').innerText = "Cloud Active ‚ú®";
                startSync();
            }
        });

        const startSync = () => {
            if (!user) return;
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'restaurants');
            onSnapshot(q, (snapshot) => {
                restaurants = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                restaurants.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                window.render();
            }, (error) => {
                console.error("Sync Error", error);
                showToast("Erreur de synchronisation Cloud");
            });
        };

        // EXPOSITION DES FONCTIONS AU SCOPE GLOBAL
        window.render = () => {
            const grid = document.getElementById('restaurants-grid');
            const searchVal = document.getElementById('ai-search-input').value.toLowerCase();
            
            const filtered = restaurants.filter(r => {
                const matchF = filter === 'all' || r.status === filter;
                const matchS = r.name.toLowerCase().includes(searchVal) || r.cuisine.toLowerCase().includes(searchVal);
                return matchF && matchS;
            });

            if (filtered.length === 0 && restaurants.length > 0) {
                grid.innerHTML = `<div class="py-20 text-center opacity-20 text-[10px] uppercase font-black tracking-widest">Aucun r√©sultat trouv√©</div>`;
            } else {
                grid.innerHTML = filtered.map(r => `
                    <div onclick="window.openDetails('${r.id}')" class="glass relative overflow-hidden rounded-[2rem] group cursor-pointer active:scale-[0.98] transition-all bg-[#0d0d0d] animate-up">
                        <div class="flex h-32">
                            <div class="w-32 h-full overflow-hidden shrink-0">
                                <img src="${r.image}" class="w-full h-full object-cover grayscale-[0.2] group-hover:grayscale-0 group-hover:scale-110 transition-all duration-1000">
                            </div>
                            <div class="flex-1 p-6 flex flex-col justify-between">
                                <div>
                                    <div class="flex justify-between items-start">
                                        <span class="text-[8px] font-black uppercase tracking-[0.2em] text-amber-500/70 border border-amber-500/10 px-2 py-0.5 rounded-full mb-1 inline-block">${r.cuisine}</span>
                                        ${r.status === 'visited' ? '<i data-lucide="award" class="w-4 h-4 text-amber-400"></i>' : ''}
                                    </div>
                                    <h3 class="font-bold text-white text-[16px] leading-tight serif gold-gradient">${r.name}</h3>
                                </div>
                                <div class="flex items-center gap-0.5">
                                    ${Array(5).fill(0).map((_, i) => `<i data-lucide="star" class="w-2.5 h-2.5 ${i < (r.rating || 0) ? 'fill-amber-400 text-amber-400' : 'fill-white/5 text-white/10'}"></i>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        };

        window.importWithAI = async () => {
            if (!user) return;
            const input = document.getElementById('ai-search-input');
            const btn = document.getElementById('btn-ai-import');
            const name = input.value;

            if (name.length < 2) return showToast("Nom trop court...");

            btn.innerHTML = '<div class="loader"></div>';
            
            const prompt = `G√©n√®re une fiche de restaurant de luxe pour "${name}" √† Paris. Cuisine et critique de 20 mots. JSON: { "name": "Exact", "cuisine": "Style", "note": "Texte" }`;

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const resp = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                
                const res = await resp.json();
                const data = JSON.parse(res.candidates[0].content.parts[0].text);

                const newId = 'r_' + Date.now();
                const resto = {
                    name: data.name,
                    cuisine: data.cuisine,
                    note: data.note,
                    status: 'wishlist',
                    rating: 0,
                    image: `https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&w=600&q=80&sig=${Date.now()}`,
                    createdAt: Date.now()
                };

                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'restaurants', newId), resto);
                input.value = "";
                showToast(`"${data.name}" ajout√© ‚ú®`);
            } catch (err) {
                showToast("Erreur Cloud/IA");
            } finally {
                btn.innerHTML = '<i data-lucide="sparkles" class="w-5 h-5"></i>';
                lucide.createIcons();
            }
        };

        window.manualSave = async () => {
            if (!user) return;
            const n = document.getElementById('in-name').value;
            const c = document.getElementById('in-cuisine').value;
            if(!n) return;
            
            const newId = 'r_' + Date.now();
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'restaurants', newId), {
                name: n,
                cuisine: c || "Luxe",
                status: 'wishlist',
                rating: 0,
                note: "Ajout manuel.",
                image: "https://images.unsplash.com/photo-1559339352-11d035aa65de?auto=format&fit=crop&w=600&q=80",
                createdAt: Date.now()
            });
            
            document.getElementById('in-name').value = "";
            document.getElementById('in-cuisine').value = "";
            window.toggleModal('modal-add');
            showToast("Enregistr√©");
        };

        window.openDetails = (id) => {
            currentDetailId = id;
            const r = restaurants.find(x => x.id === id);
            if (!r) return;
            document.getElementById('det-img').src = r.image;
            document.getElementById('det-name').innerText = r.name;
            document.getElementById('det-tag').innerText = r.cuisine;
            document.getElementById('det-note').innerText = r.note;
            
            const btn = document.getElementById('det-status-btn');
            if(r.status === 'visited') {
                btn.classList.add('bg-amber-500', 'text-black');
                btn.classList.remove('bg-white');
                btn.innerText = "Visit√© ‚ú®";
            } else {
                btn.classList.remove('bg-amber-500', 'text-black');
                btn.classList.add('bg-white');
                btn.innerText = "Marquer Fait";
            }
            window.toggleModal('modal-details');
        };

        window.toggleVisited = async () => {
            if (!user || !currentDetailId) return;
            const r = restaurants.find(x => x.id === currentDetailId);
            const newS = r.status === 'visited' ? 'wishlist' : 'visited';
            const d = doc(db, 'artifacts', appId, 'public', 'data', 'restaurants', currentDetailId);
            await updateDoc(d, { status: newS, rating: newS === 'visited' ? 5 : 0 });
            window.toggleModal('modal-details');
            showToast(newS === 'visited' ? "Archiv√©" : "Wishlist");
        };

        window.deleteRecord = async () => {
            if(!user || !currentDetailId || !confirm("Supprimer ?")) return;
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'restaurants', currentDetailId));
            window.toggleModal('modal-details');
            showToast("Effac√©");
        };

        window.toggleModal = (id) => {
            document.getElementById(id).classList.toggle('hidden');
        };

        window.setFilter = (f) => {
            filter = f;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const isActive = btn.dataset.filter === f;
                btn.classList.toggle('glass', isActive);
                btn.classList.toggle('text-white/30', !isActive);
            });
            window.render();
        };

        window.switchView = (v) => {
            const isMain = v === 'main';
            document.getElementById('restaurants-grid').classList.toggle('hidden', !isMain);
            document.getElementById('filter-bar').classList.toggle('hidden', !isMain);
            document.getElementById('collections-view').classList.toggle('hidden', isMain);
            document.querySelector('.px-8.mb-8').classList.toggle('hidden', !isMain);

            document.getElementById('nav-main').classList.toggle('tab-active', isMain);
            document.getElementById('nav-main').classList.toggle('opacity-40', !isMain);
            document.getElementById('nav-collections').classList.toggle('tab-active', !isMain);
            document.getElementById('nav-collections').classList.toggle('opacity-40', isMain);

            if(!isMain) renderCollections();
        };

        const renderCollections = () => {
            const grid = document.getElementById('collections-grid');
            const types = [...new Set(restaurants.map(r => r.cuisine))];
            grid.innerHTML = types.map(t => {
                const count = restaurants.filter(r => r.cuisine === t).length;
                return `
                    <div class="glass p-6 rounded-[2.5rem] border border-white/5 flex flex-col items-center text-center space-y-4">
                        <div class="p-4 bg-amber-500/10 rounded-2xl text-amber-500"><i data-lucide="folder" class="w-8 h-8"></i></div>
                        <div><h3 class="font-bold text-[10px] gold-gradient uppercase tracking-widest">${t}</h3><p class="text-[8px] text-white/20 uppercase mt-1">${count} Adresses</p></div>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        };

        const showToast = (msg) => {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => t.classList.remove('opacity-100', 'translate-y-0'), 3000);
        };

        document.getElementById('ai-search-input').addEventListener('input', window.render);
        
        // D√©marrage
        initCloud();
    </script>
</body>
</html>
