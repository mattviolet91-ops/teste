<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Les Resto's de Matt's - Blue Edition üíé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <!-- SDK Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-blue': '#00f3ff',
                        'deep-blue': '#0066ff',
                        'dark-bg': '#030712',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }

    <style>
        :root {
            --blue-gradient: linear-gradient(135deg, #00f3ff 0%, #0066ff 100%);
            --glass-border: rgba(255, 255, 255, 0.08);
        }
        body {
            background: #02040a;
            color: white;
            margin: 0;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass { 
            background: rgba(10, 20, 40, 0.6); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 243, 255, 0.1); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        
        .text-gradient {
            background: var(--blue-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(30px) scale(0.95); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
        .animate-up { animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        
        .shimmer {
            background: linear-gradient(110deg, rgba(255,255,255,0.01) 30%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.01) 70%);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

        .loader {
            border: 2px solid rgba(0, 243, 255, 0.1);
            border-left-color: #00f3ff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .nav-item.active { color: #00f3ff; text-shadow: 0 0 20px rgba(0, 243, 255, 0.5); }
        .nav-item.active i { transform: translateY(-4px); }

        /* Custom TextArea for Reviews */
        textarea.review-box {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            font-family: 'Outfit', sans-serif;
            font-weight: 300;
            line-height: 1.6;
            resize: none;
        }
        textarea.review-box:focus {
            outline: none;
            border-color: #00f3ff;
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div id="app" class="relative w-full h-screen overflow-hidden bg-[#02040a]">
        <!-- Background Ornements -->

            <!-- Zone de Contenu -->

                <!-- Filtres -->
                <div id="filter-bar" class="flex items-center justify-between mb-6 sticky top-0 z-20 py-4 bg-[#02040a]/95 backdrop-blur-xl border-b border-white/5">
                    <div class="flex gap-2 p-1 bg-white/5 rounded-full">
                        <button onclick="window.setFilter('all')" class="filter-btn text-[10px] font-bold px-4 py-2 rounded-full bg-white/10 text-white transition-all shadow-lg" data-filter="all">TOUS</button>
                        <button onclick="window.setFilter('wishlist')" class="filter-btn text-[10px] font-bold px-4 py-2 rounded-full text-white/40 hover:text-white transition-all" data-filter="wishlist">√Ä FAIRE</button>
                        <button onclick="window.setFilter('visited')" class="filter-btn text-[10px] font-bold px-4 py-2 rounded-full text-white/40 hover:text-white transition-all" data-filter="visited">VISIT√â</button>

                <!-- Grille des Restaurants -->

                    <!-- Skeleton Loader -->
                    <div class="skeleton-list space-y-4 opacity-50">

                <!-- Collections (Vue alternative) -->
                <div id="collections-view" class="hidden space-y-8 animate-up pt-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xs font-black uppercase tracking-widest text-cyan-400">Dossiers Priv√©s</h2>

            <!-- Navigation Basse -->
            <nav class="absolute bottom-8 left-6 right-6 h-[72px] glass rounded-[24px] flex items-center justify-around px-2 z-40 shadow-[0_10px_40px_rgba(0,0,0,0.5)] bg-[#050b18]/80">
                <button onclick="window.switchView('main')" id="nav-main" class="nav-item active flex-1 h-full flex flex-col items-center justify-center gap-1 transition-all duration-300 group">

        <!-- Toast Notification -->

        <!-- MODAL: AJOUT MANUEL -->
        <div id="modal-add" class="hidden fixed inset-0 z-[200] flex items-center justify-center p-6 bg-[#02040a]/80 backdrop-blur-xl" onclick="if(event.target === this) window.toggleModal('modal-add')">
            <div class="glass w-full max-w-sm p-8 space-y-6 rounded-[32px] border border-white/10 shadow-2xl animate-up bg-[#080f25]">
                <div class="text-center">
                    <h2 class="text-3xl font-black italic serif text-white mb-1">Nouvelle P√©pite</h2>

                </div>
                <div class="space-y-4">
                    <div class="group">
                        <label class="text-[10px] uppercase font-bold text-white/30 ml-3 mb-1 block">Nom du lieu</label>
                        <input id="in-name" type="text" class="w-full bg-white/5 border border-white/10 focus:border-cyan-500/50 rounded-xl py-4 px-5 text-sm transition-all focus:bg-white/10 outline-none text-white placeholder:text-white/20">
                    </div>
                    <div class="group">
                        <label class="text-[10px] uppercase font-bold text-white/30 ml-3 mb-1 block">Type de cuisine</label>
                        <input id="in-cuisine" type="text" placeholder="ex: Italien, Fusion..." class="w-full bg-white/5 border border-white/10 focus:border-cyan-500/50 rounded-xl py-4 px-5 text-sm transition-all focus:bg-white/10 outline-none text-white placeholder:text-white/20">
                    </div>

                <button onclick="window.manualSave()" class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white py-5 rounded-xl font-bold uppercase tracking-widest text-xs shadow-lg shadow-blue-900/50 transition-all transform active:scale-95">Sauvegarder</button>
            </div>
        </div>

        <!-- MODAL: CHOIX IA -->
        <div id="modal-ai-choice" class="hidden fixed inset-0 z-[250] flex items-center justify-center p-6 bg-[#02040a]/95 backdrop-blur-xl" onclick="if(event.target === this) window.toggleModal('modal-ai-choice')">
            <div class="glass w-full max-w-md p-6 rounded-[32px] border border-cyan-500/20 shadow-2xl animate-up bg-[#080f25] flex flex-col max-h-[85vh]">
                <div class="flex justify-between items-center mb-6 px-2">
                    <div>
                        <h2 class="text-2xl font-black italic serif text-white">Suggestions IA</h2>

                    </div>
                    <button onclick="window.toggleModal('modal-ai-choice')" class="p-2 bg-white/5 rounded-full hover:bg-white/10 text-white"><i data-lucide="x" class="w-5 h-5"></i></button>

                </div>

                <button onclick="window.importWithAI()" id="btn-refresh-ai" class="w-full py-4 rounded-xl border border-cyan-500/30 text-cyan-400 font-bold uppercase tracking-widest text-[10px] hover:bg-cyan-500/10 active:bg-cyan-500/20 transition-colors flex items-center justify-center gap-2 group">
                    <i data-lucide="refresh-cw" class="w-4 h-4 group-hover:rotate-180 transition-transform duration-500"></i>
                    Rafra√Æchir les propositions
                </button>
            </div>
        </div>

        <!-- MODAL: DETAILS -->
        <div id="modal-details" class="hidden fixed inset-0 z-[200] flex items-end sm:items-center justify-center bg-[#02040a]/90 backdrop-blur-md" onclick="if(event.target === this) window.toggleModal('modal-details')">

                <div class="h-64 relative">

                    <button onclick="window.toggleModal('modal-details')" class="absolute top-6 right-6 w-10 h-10 flex items-center justify-center bg-black/40 rounded-full text-white/70 backdrop-blur-md hover:bg-white hover:text-black transition-all">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                    <div class="absolute bottom-0 left-0 right-0 p-8 pb-6 bg-gradient-to-t from-[#080f25] to-transparent pt-20">
                        <div class="flex justify-between items-end">
                            <div>
                                <span id="det-tag" class="text-[9px] font-black uppercase tracking-[0.2em] text-cyan-400 border border-cyan-500/30 px-3 py-1 rounded-full mb-3 inline-block backdrop-blur-sm"></span>
                                <h2 id="det-name" class="text-3xl font-black italic serif text-white leading-[0.95] mb-2 drop-shadow-lg"></h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="px-8 pb-10 space-y-6 bg-[#080f25]">
                    <!-- Rating Interactive -->
                    <div class="flex items-center justify-between p-4 bg-white/5 rounded-2xl">
                        <span class="text-[10px] font-bold text-white/40 uppercase tracking-widest">Ma Note</span>
                        <div class="flex items-center gap-2" id="det-stars-interactive"></div>
                    </div>

                    <!-- Editable Review -->
                    <div class="space-y-2">
                        <div class="flex justify-between items-center">
                            <p class="text-[10px] font-bold text-blue-400/50 uppercase tracking-[0.3em]">Journal de bord</p>
                            <span class="text-[8px] text-white/20 italic" id="save-status">Enregistr√©</span>
                        </div>
                        <textarea id="det-note-input" class="review-box w-full h-24 p-4 rounded-2xl text-sm" placeholder="Qu'as-tu pens√© de ce lieu ?"></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-3 pt-2">
                        <button onclick="window.deleteRecord()" class="py-4 rounded-xl border border-red-500/20 text-[10px] font-black uppercase tracking-widest text-red-400 hover:bg-red-500/10 transition-colors">Supprimer</button>
                        <button onclick="window.toggleVisited()" id="det-status-btn" class="py-4 rounded-xl bg-white text-black text-[10px] font-black uppercase tracking-widest shadow-[0_0_20px_rgba(255,255,255,0.2)] hover:scale-105 transition-transform">Marquer Fait</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDocs, onSnapshot, query, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIG & INIT
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'paris-luxe-restos';
        const apiKey = ""; 

        let user = null;
        let restaurants = [];
        let filter = 'all';
        let currentDetailId = null;
        let currentAiSuggestions = [];

        // AUTH & SYNC (RULE 3)
        const initCloud = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Error", err);
                document.getElementById('sync-status').innerText = "Hors ligne";
                document.getElementById('sync-status').classList.add('text-red-500');
            }
        };

        onAuthStateChanged(auth, (u) => {
            user = u;
            if (user) {
                document.getElementById('sync-status').innerText = "M√©moire Active üß†";
                startSync();
            }
        });

        const startSync = () => {
            if (!user) return;
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'restaurants');
            onSnapshot(q, (snapshot) => {
                restaurants = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Tri par date d√©croissante
                restaurants.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                window.render();
                // Refresh modal if open
                if(currentDetailId && !document.getElementById('modal-details').classList.contains('hidden')) {
                   // Optional: refresh details live, but avoid overwriting user input
                }
            }, (error) => {
                console.error("Sync Error", error);
                showToast("Erreur de synchronisation");
            });
        };

        // UI & LOGIC
        window.render = () => {
            const grid = document.getElementById('restaurants-grid');
            const searchVal = document.getElementById('ai-search-input').value.toLowerCase();
            
            const filtered = restaurants.filter(r => {
                const matchF = filter === 'all' || r.status === filter;
                const matchS = r.name.toLowerCase().includes(searchVal) || r.cuisine.toLowerCase().includes(searchVal);
                return matchF && matchS;
            });

            if (filtered.length === 0 && restaurants.length > 0) {
                grid.innerHTML = `<div class="py-20 text-center opacity-30 text-[10px] uppercase font-bold tracking-widest text-cyan-200">Aucun r√©sultat dans cette zone</div>`;
            } else if (restaurants.length === 0) {
                 grid.innerHTML = `<div class="py-20 text-center opacity-30 text-[10px] uppercase font-bold tracking-widest text-cyan-200">Ta liste est vide</div>`;
            } else {
                grid.innerHTML = filtered.map(r => `
                    <div onclick="window.openDetails('${r.id}')" class="glass relative overflow-hidden rounded-[24px] group cursor-pointer active:scale-[0.98] transition-all bg-[#0d1526] animate-up hover:border-cyan-500/30">
                        <div class="flex h-28">
                            <div class="w-28 h-full overflow-hidden shrink-0 relative">
                                <img src="${r.image}" class="w-full h-full object-cover transition-all duration-700 group-hover:scale-110 opacity-80 group-hover:opacity-100">
                                <div class="absolute inset-0 bg-gradient-to-r from-transparent to-[#0d1526]"></div>
                            </div>
                            <div class="flex-1 py-4 pr-5 pl-2 flex flex-col justify-center relative">
                                <div class="flex justify-between items-start mb-1">
                                    <span class="text-[8px] font-black uppercase tracking-[0.1em] text-cyan-400 bg-cyan-900/30 px-2 py-0.5 rounded text-shadow-sm">${r.cuisine}</span>
                                    ${r.status === 'visited' ? '<div class="bg-cyan-500 p-1 rounded-full"><i data-lucide="check" class="w-2 h-2 text-black font-bold"></i></div>' : ''}
                                </div>
                                <h3 class="font-serif italic font-bold text-white text-xl leading-none mb-1 group-hover:text-cyan-200 transition-colors">${r.name}</h3>
                                <div class="flex items-center gap-0.5 mt-2">
                                    ${Array(5).fill(0).map((_, i) => `<i data-lucide="star" class="w-3 h-3 ${i < (r.rating || 0) ? 'fill-cyan-400 text-cyan-400' : 'fill-white/5 text-white/10'}"></i>`).join('')}
                                </div>
                                <i data-lucide="chevron-right" class="absolute right-4 top-1/2 -translate-y-1/2 w-4 h-4 text-white/20 group-hover:translate-x-1 transition-transform"></i>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        };

        window.importWithAI = async () => {
            if (!user) return;
            const input = document.getElementById('ai-search-input');
            const btnMain = document.getElementById('btn-ai-import');
            const btnRefresh = document.getElementById('btn-refresh-ai');
            
            const name = input.value;
            if (name.length < 2) return showToast("Recherche trop courte...");

            // UI Loading
            const loaderHtml = '<div class="loader"></div>';
            btnMain.innerHTML = loaderHtml;
            if(btnRefresh) btnRefresh.innerHTML = loaderHtml;
            
            // Prompt am√©lior√© pour GMB
            const prompt = `L'utilisateur cherche : "${name}".
            Si l'entr√©e est un lien Google Maps (GMB) ou une URL, extrais le nom du restaurant et le type de cuisine.
            Si c'est un nom, g√©n√®re une liste de 3 restaurants correspondants (le premier √©tant le plus proche du nom, et 2 alternatives).
            
            R√©ponds UNIQUEMENT avec un JSON valide :
            [{"name": "Nom", "cuisine": "Cuisine", "note": "Ton avis simul√© (max 15 mots)"}, ...]`;

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const resp = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                
                const res = await resp.json();
                let data;
                try {
                     data = JSON.parse(res.candidates[0].content.parts[0].text);
                } catch(e) {
                    const temp = JSON.parse(res.candidates[0].content.parts[0].text);
                    data = Array.isArray(temp) ? temp : [temp];
                }

                currentAiSuggestions = data;
                renderAiChoices();
                
                const modal = document.getElementById('modal-ai-choice');
                if(modal.classList.contains('hidden')) {
                    window.toggleModal('modal-ai-choice');
                }

            } catch (err) {
                console.error(err);
                showToast("Erreur IA");
            } finally {
                btnMain.innerHTML = '<i data-lucide="sparkles" class="w-4 h-4"></i>';
                if(btnRefresh) {
                    btnRefresh.innerHTML = `
                        <i data-lucide="refresh-cw" class="w-4 h-4 group-hover:rotate-180 transition-transform duration-500"></i>
                        Rafra√Æchir les propositions
                    `;
                }
                lucide.createIcons();
            }
        };

        window.renderAiChoices = () => {
            const container = document.getElementById('ai-results-container');
            container.innerHTML = currentAiSuggestions.map((item, index) => `
                <div onclick="window.confirmAiChoice(${index})" class="glass p-5 rounded-2xl cursor-pointer hover:bg-white/10 transition-all active:scale-[0.98] border border-white/5 group relative overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <div class="relative z-10">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-serif font-bold text-xl text-white group-hover:text-cyan-400 transition-colors">${item.name}</h3>
                            <span class="text-[9px] font-black uppercase tracking-wider text-cyan-400 border border-cyan-500/30 bg-cyan-950/30 px-2 py-1 rounded-full">${item.cuisine}</span>
                        </div>
                        <p class="text-xs text-white/60 font-light leading-relaxed group-hover:text-white/80 transition-colors">${item.note}</p>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.confirmAiChoice = async (index) => {
            const choice = currentAiSuggestions[index];
            if(!choice) return;

            const newId = 'r_' + Date.now();
            const images = [
                "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=600&q=80",
                "https://images.unsplash.com/photo-1552566626-52f8b828add9?auto=format&fit=crop&w=600&q=80",
                "https://images.unsplash.com/photo-1559339352-11d035aa65de?auto=format&fit=crop&w=600&q=80",
                "https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&w=600&q=80",
                "https://images.unsplash.com/photo-1550966871-3ed3c47e2ce2?auto=format&fit=crop&w=600&q=80",
                 "https://images.unsplash.com/photo-1551632436-cbf8dd354ca8?auto=format&fit=crop&w=600&q=80"
            ];
            const randomImg = images[Math.floor(Math.random() * images.length)];

            const resto = {
                name: choice.name,
                cuisine: choice.cuisine,
                note: choice.note, // Default AI note
                status: 'wishlist',
                rating: 0,
                image: randomImg,
                createdAt: Date.now()
            };

            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'restaurants', newId), resto);
                window.toggleModal('modal-ai-choice'); 
                document.getElementById('ai-search-input').value = "";
                showToast(`"${choice.name}" ajout√© üíé`);
            } catch(err) {
                showToast("Erreur sauvegarde");
            }
        };

        window.manualSave = async () => {
            if (!user) return;
            const n = document.getElementById('in-name').value;
            const c = document.getElementById('in-cuisine').value;
            if(!n) return;
            
            const newId = 'r_' + Date.now();
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'restaurants', newId), {
                name: n,
                cuisine: c || "Lieu secret",
                status: 'wishlist',
                rating: 0,
                note: "Note vide. Ajoute ton avis !",
                image: "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=600&q=80",
                createdAt: Date.now()
            });
            
            document.getElementById('in-name').value = "";
            document.getElementById('in-cuisine').value = "";
            window.toggleModal('modal-add');
            showToast("Sauvegard√©");
        };

        window.openDetails = (id) => {
            currentDetailId = id;
            const r = restaurants.find(x => x.id === id);
            if (!r) return;
            
            document.getElementById('det-img').src = r.image;
            document.getElementById('det-name').innerText = r.name;
            document.getElementById('det-tag').innerText = r.cuisine;
            
            // Editable Note
            const noteInput = document.getElementById('det-note-input');
            noteInput.value = r.note || "";
            // Auto-save on blur
            noteInput.onblur = () => window.updateNote(id, noteInput.value);

            // Render Interactive Stars
            const starContainer = document.getElementById('det-stars-interactive');
            starContainer.innerHTML = Array(5).fill(0).map((_, i) => 
                `<button onclick="window.setRating('${id}', ${i + 1})" class="focus:outline-none hover:scale-125 transition-transform">
                    <i data-lucide="star" class="w-6 h-6 ${i < (r.rating || 0) ? 'fill-cyan-400 text-cyan-400' : 'fill-white/5 text-white/20 hover:text-cyan-400/50'}"></i>
                </button>`
            ).join('');
            
            lucide.createIcons();

            const btn = document.getElementById('det-status-btn');
            if(r.status === 'visited') {
                btn.className = "py-4 rounded-xl bg-gradient-to-r from-cyan-500 to-blue-600 text-white text-[10px] font-black uppercase tracking-widest shadow-[0_0_20px_rgba(0,243,255,0.3)]";
                btn.innerText = "D√©j√† Visit√© ‚úî";
            } else {
                btn.className = "py-4 rounded-xl bg-white text-black text-[10px] font-black uppercase tracking-widest hover:scale-105 transition-transform";
                btn.innerText = "Marquer Fait";
            }
            window.toggleModal('modal-details');
        };

        window.setRating = async (id, rating) => {
            if (!user) return;
            const d = doc(db, 'artifacts', appId, 'public', 'data', 'restaurants', id);
            await updateDoc(d, { rating: rating });
            // Re-render stars locally for instant feedback (or wait for sync)
            const r = restaurants.find(x => x.id === id);
            if(r) r.rating = rating;
            window.openDetails(id); // Refresh detail view
            showToast(`Note: ${rating}/5 ‚≠ê`);
        };

        window.updateNote = async (id, newText) => {
            if (!user) return;
            const statusEl = document.getElementById('save-status');
            statusEl.innerText = "Sauvegarde...";
            statusEl.className = "text-[8px] text-cyan-400 italic animate-pulse";
            
            const d = doc(db, 'artifacts', appId, 'public', 'data', 'restaurants', id);
            await updateDoc(d, { note: newText });
            
            setTimeout(() => {
                statusEl.innerText = "Enregistr√©";
                statusEl.className = "text-[8px] text-white/20 italic";
            }, 800);
        };

        window.toggleVisited = async () => {
            if (!user || !currentDetailId) return;
            const r = restaurants.find(x => x.id === currentDetailId);
            const newS = r.status === 'visited' ? 'wishlist' : 'visited';
            const d = doc(db, 'artifacts', appId, 'public', 'data', 'restaurants', currentDetailId);
            // If marking visited, maybe suggest rating if 0?
            const updates = { status: newS };
            if (newS === 'visited' && (!r.rating || r.rating === 0)) {
                updates.rating = 5; // Default to 5 if visited first time, or keep user rating
            }
            await updateDoc(d, updates);
            window.toggleModal('modal-details');
            showToast(newS === 'visited' ? "Archiv√© dans Visit√©s" : "Retour Wishlist");
        };

        window.deleteRecord = async () => {
            if(!user || !currentDetailId) return;
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'restaurants', currentDetailId));
            window.toggleModal('modal-details');
            showToast("Restaurant supprim√©");
        };

        window.toggleModal = (id) => {
            const el = document.getElementById(id);
            if (el.classList.contains('hidden')) {
                el.classList.remove('hidden');
            } else {
                el.classList.add('hidden');
            }
        };

        window.setFilter = (f) => {
            filter = f;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const isActive = btn.dataset.filter === f;
                if(isActive) {
                    btn.classList.remove('text-white/40', 'bg-transparent');
                    btn.classList.add('bg-white/10', 'text-white', 'shadow-lg');
                } else {
                    btn.classList.add('text-white/40', 'bg-transparent');
                    btn.classList.remove('bg-white/10', 'text-white', 'shadow-lg');
                }
            });
            window.render();
        };

        window.switchView = (v) => {
            const isMain = v === 'main';
            document.getElementById('restaurants-grid').classList.toggle('hidden', !isMain);
            document.getElementById('filter-bar').classList.toggle('hidden', !isMain);
            document.getElementById('collections-view').classList.toggle('hidden', isMain);
            document.querySelector('.px-8.mb-6').classList.toggle('hidden', !isMain);

            const navMain = document.getElementById('nav-main');
            const navCol = document.getElementById('nav-collections');
            
            if(isMain) {
                navMain.classList.add('active');
                navMain.classList.remove('text-white/30');
                navCol.classList.remove('active');
                navCol.classList.add('text-white/30');
            } else {
                navCol.classList.add('active');
                navCol.classList.remove('text-white/30');
                navMain.classList.remove('active');
                navMain.classList.add('text-white/30');
                renderCollections();
            }
        };

        const renderCollections = () => {
            const grid = document.getElementById('collections-grid');
            const types = [...new Set(restaurants.map(r => r.cuisine))];
            if(types.length === 0) {
                 grid.innerHTML = `<div class="col-span-2 text-center text-white/20 text-xs py-10 uppercase tracking-widest">Aucune cat√©gorie</div>`;
                 return;
            }
            grid.innerHTML = types.map(t => {
                const count = restaurants.filter(r => r.cuisine === t).length;
                return `
                    <div class="glass p-5 rounded-[24px] border border-white/5 flex flex-col items-center text-center space-y-3 hover:bg-white/5 transition-colors cursor-pointer">
                        <div class="p-3 bg-gradient-to-br from-cyan-500/20 to-blue-600/20 rounded-2xl text-cyan-400 shadow-[0_0_15px_rgba(0,243,255,0.1)]">
                            <i data-lucide="folder" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-[10px] text-white uppercase tracking-widest mb-1">${t}</h3>
                            <p class="text-[8px] text-cyan-400/60 uppercase font-bold">${count} Lieux</p>
                        </div>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        };

        const showToast = (msg) => {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('opacity-0', '-translate-y-10');
            t.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                t.classList.add('opacity-0', '-translate-y-10');
                t.classList.remove('opacity-100', 'translate-y-0');
            }, 2500);
        };

        document.getElementById('ai-search-input').addEventListener('input', window.render);
        
        // Start
        initCloud();
    </script>
</body>
</html>
