<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Matt Restos">
    <meta name="theme-color" content="#000000">
    
    <title>Les restos de Matt’s</title>
    
    <!-- Bibliothèques fiables via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- On utilise Lucide en version stable via script direct -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        :root {
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
        }

        @keyframes pulse-blue {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .user-pulse { animation: pulse-blue 2s infinite; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .active-tab {
            color: #fff !important;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    // Utilitaire d'icônes robuste : Injecte directement du SVG brut pour éviter les erreurs de bibliothèque
    const Icon = ({ name, size = 24, className = "" }) => {
        const spanRef = useRef(null);

        useEffect(() => {
            if (window.lucide && spanRef.current) {
                spanRef.current.innerHTML = '';
                const iconElement = document.createElement('i');
                iconElement.setAttribute('data-lucide', name);
                iconElement.className = className;
                spanRef.current.appendChild(iconElement);
                
                window.lucide.createIcons({
                    attrs: {
                        width: size,
                        height: size,
                        'stroke-width': 2
                    }
                });
            }
        }, [name, size, className]);

        return <span ref={spanRef} className="inline-flex items-center justify-center" style={{ width: size, height: size }}></span>;
    };

    const RESTAURANTS = [
        {
            id: 1,
            name: "Girafe",
            address: "1 Place du Trocadéro, 75016 Paris",
            cuisine: "Fruits de mer",
            rating: 5,
            image: "https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&w=800&q=80",
            note: "La meilleure vue de Paris sur la Tour Eiffel.",
            pos: { top: '42%', left: '35%' }
        },
        {
            id: 2,
            name: "Septime",
            address: "80 Rue de Charonne, 75011 Paris",
            cuisine: "Gastronomie",
            rating: 4,
            image: "https://images.unsplash.com/photo-1559339352-11d035aa65de?auto=format&fit=crop&w=800&q=80",
            note: "Une cuisine brute et créative incroyable.",
            pos: { top: '58%', left: '65%' }
        }
    ];

    const App = () => {
        const [view, setView] = useState('list');
        const [search, setSearch] = useState('');
        const [selected, setSelected] = useState(null);

        const filtered = useMemo(() => 
            RESTAURANTS.filter(r => r.name.toLowerCase().includes(search.toLowerCase())),
        [search]);

        return (
            <div className="app-container max-w-md mx-auto relative overflow-hidden bg-black text-white">
                {/* Effet de lumière en arrière-plan */}
                <div className="absolute top-[-10%] left-[-10%] w-[120%] h-[50%] bg-blue-600/10 blur-[100px] pointer-events-none -z-10"></div>
                
                {/* En-tête */}
                <header className="px-6 pt-10 pb-4">
                    <div className="flex justify-between items-center mb-6">
                        <div>
                            <h1 className="text-3xl font-black italic tracking-tighter uppercase leading-none">Matt's</h1>
                            <h1 className="text-3xl font-black italic tracking-tighter uppercase leading-none opacity-30">Restos</h1>
                        </div>
                        <div className="w-12 h-12 glass rounded-full flex items-center justify-center">
                            <Icon name="sparkles" size={20} className="text-blue-400" />
                        </div>
                    </div>

                    <div className="relative">
                        <span className="absolute left-4 top-1/2 -translate-y-1/2 opacity-30">
                            <Icon name="search" size={18} />
                        </span>
                        <input 
                            type="text"
                            placeholder="Trouver un resto..."
                            className="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-4 text-sm focus:outline-none focus:bg-white/10 transition-all placeholder:text-white/20"
                            value={search}
                            onChange={(e) => setSearch(e.target.value)}
                        />
                    </div>
                </header>

                {/* Contenu Principal */}
                <main className="flex-1 overflow-y-auto px-6 pb-32 no-scrollbar">
                    {view === 'list' && (
                        <div className="space-y-4 pt-2">
                            {filtered.map(r => (
                                <div key={r.id} onClick={() => setSelected(r)} className="glass rounded-[2rem] overflow-hidden flex h-32 active:scale-95 transition-all cursor-pointer">
                                    <img src={r.image} className="w-32 h-full object-cover" alt={r.name} />
                                    <div className="p-4 flex flex-col justify-between flex-1 overflow-hidden">
                                        <div>
                                            <h3 className="font-bold text-white truncate text-base">{r.name}</h3>
                                            <p className="text-[9px] text-white/40 font-black uppercase tracking-widest">{r.cuisine}</p>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <div className="flex gap-0.5">
                                                {[...Array(5)].map((_, i) => (
                                                    <Icon key={i} name="star" size={10} className={i < r.rating ? "text-yellow-400 fill-yellow-400" : "text-white/10"} />
                                                ))}
                                            </div>
                                            <span className="text-emerald-400">
                                                <Icon name="check-circle" size={14} />
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {view === 'map' && (
                        <div className="h-full py-4">
                            <div className="h-full glass rounded-[3rem] relative overflow-hidden">
                                <div className="absolute inset-0 bg-[#0c0c0c] flex items-center justify-center opacity-40">
                                    <div className="w-full h-full bg-[radial-gradient(#1a1a1a_1px,transparent_1px)] [background-size:20px_20px]"></div>
                                </div>
                                
                                <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
                                    <div className="w-4 h-4 bg-blue-500 rounded-full border-2 border-white user-pulse shadow-[0_0_20px_rgba(59,130,246,0.5)]"></div>
                                </div>

                                {RESTAURANTS.map(r => (
                                    <div 
                                        key={r.id}
                                        onClick={() => setSelected(r)}
                                        className="absolute p-3 rounded-full glass border-white/40 shadow-2xl active:scale-90 transition-transform cursor-pointer"
                                        style={{ top: r.pos.top, left: r.pos.left }}
                                    >
                                        <span className="text-emerald-400">
                                            <Icon name="map-pin" size={18} />
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </main>

                {/* Navigation Basse */}
                <nav className="fixed bottom-8 left-6 right-6 h-20 glass rounded-[2.5rem] border-white/10 flex items-center justify-around px-4 shadow-2xl z-40 max-w-md mx-auto">
                    <button onClick={() => setView('list')} className={`flex-1 flex justify-center p-4 rounded-full transition-all ${view === 'list' ? 'active-tab' : 'opacity-30'}`}>
                        <Icon name="chef-hat" size={24} />
                    </button>
                    <button onClick={() => setView('search')} className={`flex-1 flex justify-center p-4 rounded-full transition-all ${view === 'search' ? 'active-tab' : 'opacity-30'}`}>
                        <Icon name="plus" size={24} />
                    </button>
                    <button onClick={() => setView('map')} className={`flex-1 flex justify-center p-4 rounded-full transition-all ${view === 'map' ? 'active-tab' : 'opacity-30'}`}>
                        <Icon name="map-pin" size={24} />
                    </button>
                </nav>

                {/* Tiroir de Détails */}
                {selected && (
                    <div className="fixed inset-0 z-50 flex items-end">
                        <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={() => setSelected(null)}></div>
                        <div className="relative w-full glass rounded-t-[3rem] border-t-white/20 p-8 shadow-2xl max-w-md mx-auto animate-in slide-in-from-bottom duration-300">
                            <div className="w-12 h-1.5 bg-white/20 rounded-full mx-auto mb-8"></div>
                            <div className="flex justify-between items-start mb-8">
                                <div>
                                    <h2 className="text-2xl font-black">{selected.name}</h2>
                                    <p className="text-sm opacity-50">{selected.address}</p>
                                </div>
                                <button onClick={() => setSelected(null)} className="p-3 bg-white/10 rounded-full flex items-center justify-center active:scale-90 transition-all">
                                    <Icon name="x" size={20}/>
                                </button>
                            </div>
                            
                            <div className="bg-white/5 p-6 rounded-[2.5rem] border border-white/5 mb-8">
                                <p className="text-[10px] font-black opacity-30 uppercase tracking-[0.2em] mb-3">Note de Matt</p>
                                <p className="italic opacity-90 leading-relaxed">"{selected.note}"</p>
                            </div>

                            <button className="w-full py-5 bg-white text-black font-black uppercase text-[10px] tracking-[0.2em] rounded-2xl active:scale-95 transition-all">
                                Ouvrir dans Maps
                            </button>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
