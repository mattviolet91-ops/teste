<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Matt Restos">
    <meta name="theme-color" content="#000000">
    
    <title>Les restos de Matt’s</title>
    
    <!-- Bibliothèques -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        :root {
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .active-tab {
            color: #fff !important;
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }

        .tab-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    const Icon = ({ name, size = 24, className = "" }) => {
        const spanRef = useRef(null);

        useEffect(() => {
            if (window.lucide && spanRef.current) {
                spanRef.current.innerHTML = '';
                const iconElement = document.createElement('i');
                iconElement.setAttribute('data-lucide', name);
                iconElement.className = className;
                spanRef.current.appendChild(iconElement);
                
                window.lucide.createIcons({
                    attrs: {
                        width: size,
                        height: size,
                        'stroke-width': 2
                    }
                });
            }
        }, [name, size, className]);

        return <span ref={spanRef} className="inline-flex items-center justify-center" style={{ width: size, height: size }}></span>;
    };

    const RESTAURANTS = [
        {
            id: 1,
            name: "Girafe",
            address: "1 Place du Trocadéro, 75016 Paris",
            cuisine: "Fruits de mer",
            rating: 5,
            image: "https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&w=800&q=80",
            note: "La meilleure vue de Paris sur la Tour Eiffel.",
            category: "Favoris"
        },
        {
            id: 2,
            name: "Septime",
            address: "80 Rue de Charonne, 75011 Paris",
            cuisine: "Gastronomie",
            rating: 4,
            image: "https://images.unsplash.com/photo-1559339352-11d035aa65de?auto=format&fit=crop&w=800&q=80",
            note: "Une cuisine brute et créative incroyable.",
            category: "À tester"
        }
    ];

    const App = () => {
        const [view, setView] = useState('list'); // 'home', 'add', 'list'
        const [search, setSearch] = useState('');
        const [selected, setSelected] = useState(null);

        return (
            <div className="app-container max-w-md mx-auto relative overflow-hidden bg-black text-white">
                <div className="absolute top-[-10%] left-[-10%] w-[120%] h-[40%] bg-blue-600/10 blur-[100px] pointer-events-none -z-10"></div>
                
                {/* Header Dynamique */}
                <header className="px-6 pt-10 pb-4">
                    <div className="flex justify-between items-center mb-6">
                        <div>
                            <h1 className="text-3xl font-black italic tracking-tighter uppercase leading-none">
                                {view === 'home' ? "Matt's" : view === 'add' ? "Ajouter" : "Matt's"}
                            </h1>
                            <h1 className="text-3xl font-black italic tracking-tighter uppercase leading-none opacity-30">
                                {view === 'home' ? "Restos" : view === 'add' ? "Lieu" : "Liste"}
                            </h1>
                        </div>
                        <div className="w-12 h-12 glass rounded-full flex items-center justify-center">
                            <Icon name={view === 'add' ? "plus-circle" : "sparkles"} size={20} className="text-blue-400" />
                        </div>
                    </div>

                    {/* Recherche uniquement sur l'onglet Ajouter */}
                    {view === 'add' && (
                        <div className="relative animate-in fade-in slide-in-from-top-2 duration-300">
                            <span className="absolute left-4 top-1/2 -translate-y-1/2 opacity-30">
                                <Icon name="search" size={18} />
                            </span>
                            <input 
                                type="text"
                                placeholder="Rechercher sur Google Maps..."
                                className="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-4 text-sm focus:outline-none focus:bg-white/10 transition-all placeholder:text-white/20"
                                value={search}
                                onChange={(e) => setSearch(e.target.value)}
                            />
                        </div>
                    )}
                </header>

                {/* Contenu Principal */}
                <main className="flex-1 overflow-y-auto px-6 pb-32 no-scrollbar">
                    
                    {/* ONGLET ACCUEIL (RESTOS RÉCENTS) */}
                    {view === 'home' && (
                        <div className="space-y-6 pt-2 animate-in fade-in duration-500">
                            <h2 className="text-[10px] font-black uppercase tracking-[0.2em] opacity-40 mb-4">Dernières pépites</h2>
                            <div className="space-y-4">
                                {RESTAURANTS.map(r => (
                                    <div key={r.id} onClick={() => setSelected(r)} className="glass rounded-[2rem] overflow-hidden flex h-32 active:scale-95 transition-all cursor-pointer">
                                        <img src={r.image} className="w-32 h-full object-cover" alt={r.name} />
                                        <div className="p-4 flex flex-col justify-between flex-1 overflow-hidden">
                                            <div>
                                                <h3 className="font-bold text-white truncate text-base">{r.name}</h3>
                                                <p className="text-[9px] text-white/40 font-black uppercase tracking-widest">{r.cuisine}</p>
                                            </div>
                                            <div className="flex justify-between items-center">
                                                <div className="flex gap-0.5">
                                                    {[...Array(5)].map((_, i) => (
                                                        <Icon key={i} name="star" size={10} className={i < r.rating ? "text-yellow-400 fill-yellow-400" : "text-white/10"} />
                                                    ))}
                                                </div>
                                                <span className="text-emerald-400"><Icon name="check-circle" size={14} /></span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* ONGLET MATT'S LISTE (LISTES PAR CATÉGORIES) */}
                    {view === 'list' && (
                        <div className="space-y-8 pt-2 animate-in fade-in duration-500">
                            <div className="space-y-4">
                                <div className="p-6 glass rounded-[2.5rem] flex items-center justify-between group active:scale-95 transition-all">
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 bg-yellow-400/20 rounded-2xl flex items-center justify-center text-yellow-400">
                                            <Icon name="heart" size={24} />
                                        </div>
                                        <div>
                                            <h3 className="font-bold">Mes Favoris</h3>
                                            <p className="text-xs opacity-40">12 restaurants</p>
                                        </div>
                                    </div>
                                    <Icon name="chevron-right" size={20} className="opacity-20" />
                                </div>

                                <div className="p-6 glass rounded-[2.5rem] flex items-center justify-between active:scale-95 transition-all">
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 bg-blue-400/20 rounded-2xl flex items-center justify-center text-blue-400">
                                            <Icon name="bookmark" size={24} />
                                        </div>
                                        <div>
                                            <h3 className="font-bold">À tester absolument</h3>
                                            <p className="text-xs opacity-40">8 restaurants</p>
                                        </div>
                                    </div>
                                    <Icon name="chevron-right" size={20} className="opacity-20" />
                                </div>

                                <div className="p-6 glass rounded-[2.5rem] flex items-center justify-between active:scale-95 transition-all">
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 bg-purple-400/20 rounded-2xl flex items-center justify-center text-purple-400">
                                            <Icon name="users" size={24} />
                                        </div>
                                        <div>
                                            <h3 className="font-bold">Pour sortir à plusieurs</h3>
                                            <p className="text-xs opacity-40">5 restaurants</p>
                                        </div>
                                    </div>
                                    <Icon name="chevron-right" size={20} className="opacity-20" />
                                </div>
                            </div>
                        </div>
                    )}

                    {/* ONGLET AJOUTER */}
                    {view === 'add' && (
                        <div className="pt-20 text-center animate-in zoom-in-95 duration-300">
                            <div className="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-6">
                                <Icon name="map-pin" size={32} className="opacity-20" />
                            </div>
                            <h3 className="text-lg font-bold mb-2">Ajouter un nouveau resto</h3>
                            <p className="text-sm opacity-40 px-10">Utilise la barre de recherche ci-dessus pour trouver un lieu via l'API Google.</p>
                        </div>
                    )}
                </main>

                {/* Navigation Basse */}
                <nav className="fixed bottom-8 left-6 right-6 h-20 glass rounded-[2.5rem] border-white/10 flex items-center justify-around px-4 shadow-2xl z-40 max-w-md mx-auto">
                    <button onClick={() => setView('home')} className={`flex-1 flex justify-center p-4 rounded-full tab-transition ${view === 'home' ? 'active-tab' : 'opacity-30'}`}>
                        <Icon name="chef-hat" size={24} />
                    </button>
                    <button onClick={() => setView('list')} className={`flex-1 flex justify-center p-4 rounded-full tab-transition ${view === 'list' ? 'active-tab' : 'opacity-30'}`}>
                        <Icon name="list" size={24} />
                    </button>
                    <button onClick={() => setView('add')} className={`flex-1 flex justify-center p-4 rounded-full tab-transition ${view === 'add' ? 'active-tab' : 'opacity-30'}`}>
                        <Icon name="plus" size={24} />
                    </button>
                </nav>

                {/* Detail Drawer */}
                {selected && (
                    <div className="fixed inset-0 z-50 flex items-end">
                        <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={() => setSelected(null)}></div>
                        <div className="relative w-full glass rounded-t-[3rem] border-t-white/20 p-8 shadow-2xl max-w-md mx-auto animate-in slide-in-from-bottom duration-300">
                            <div className="w-12 h-1.5 bg-white/20 rounded-full mx-auto mb-8"></div>
                            <div className="flex justify-between items-start mb-8">
                                <div>
                                    <h2 className="text-2xl font-black">{selected.name}</h2>
                                    <p className="text-sm opacity-50">{selected.address}</p>
                                </div>
                                <button onClick={() => setSelected(null)} className="p-3 bg-white/10 rounded-full flex items-center justify-center active:scale-90 transition-all">
                                    <Icon name="x" size={20}/>
                                </button>
                            </div>
                            <div className="bg-white/5 p-6 rounded-[2.5rem] border border-white/5 mb-8">
                                <p className="text-[10px] font-black opacity-30 uppercase tracking-[0.2em] mb-3">Note de Matt</p>
                                <p className="italic opacity-90 leading-relaxed">"{selected.note}"</p>
                            </div>
                            <button className="w-full py-5 bg-white text-black font-black uppercase text-[10px] tracking-[0.2em] rounded-2xl active:scale-95 transition-all">
                                Ouvrir dans Maps
                            </button>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
